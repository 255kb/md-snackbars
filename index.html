<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MD-Snackbars Demo</title>
    <link rel="stylesheet" type="text/css" href="dist/md-snackbars.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
        a,a:hover,a:focus{
            color:#03A9F4;
        }
    </style>
</head>
<body>
    <h3>Show a snackbar programmatically (with no timeout)</h3>
    <button class="snackbar-show">Show</button>
    <button class="snackbar-hide">Hide</button>
    <h3>Show snackbars with data attributes</h3>
    <p><button data-toggle="md-snackbar" data-text="Left Snackbar">Default left align</button></p>
    <p><button data-toggle="md-snackbar" data-text="Right Snackbar" data-align="right">Right align</button></p>
    <p><button data-toggle="md-snackbar" data-text="Full width Snackbar" data-full-width="true" data-animation="slideup">Full width (overrides following options: alignment and toast style)</button></p>
    <p><button data-toggle="md-snackbar" data-text="Toast style" data-toast="true">Toast style (rounded corners)</button></p>
    <p><button data-toggle="md-snackbar" data-text="A snackbar with <a href='#'>HTML</a>" data-html="true">With HTML</button></p>
    <p><button data-toggle="md-snackbar" data-text="100px from the bottom" data-html="true" data-bottom="100" data-full-width="true" data-animation="slideup">Bottom positioning (100px)</button></p>
    <p><button data-toggle="md-snackbar" data-text="This alert is sliding up" data-animation="slideup">Slideup animation</button></p>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="dist/md-snackbars.min.js"></script>

    <script>
        $(function() {
            MDSnackbars.init();

            $(document).on('click', '.snackbar-show', function(){
                MDSnackbars.show({text: 'This is a test', timeout:0});
            }).on('click', '.snackbar-hide', function(){
                MDSnackbars.hide();
            });
        });
    </script>
</body>
</html>
