<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MD-Snackbars Demo</title>
    <link rel="stylesheet" type="text/css" href="dist/md-snackbars.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
        a,a:hover,a:focus{
            color:#03A9F4;
        }
    </style>
</head>
<body>
    <h3>Show a snackbar programmatically (with no timeout)</h3>
    <button class="snackbar-show">Show</button>
    <button class="snackbar-hide">Hide</button>

    <h3>Show a snackbar through data attributes</h3>
    <button data-toggle="md-snackbar" data-text="This is a test with data attributes">Try</button>

    <h3>Default left align</h3>
    <button data-toggle="md-snackbar" data-text="Left Snackbar">Try</button>

    <h3>Right align</h3>
    <button data-toggle="md-snackbar" data-text="Right Snackbar" data-align="right">Try</button>

    <h3>Full width (overrides following options: alignment and toast style)</h3>
    <button data-toggle="md-snackbar" data-text="Full width Snackbar" data-full-width="true">Try</button>

    <h3>Toast style (rounded corners)</h3>
    <button data-toggle="md-snackbar" data-text="Toast style" data-toast="true">Try</button>

    <h3>With HTML</h3>
    <button data-toggle="md-snackbar" data-text="A snackbar with <a href='#'>HTML</a>" data-html="true">Try</button>

    <h3>Bottom positioning (100px)</h3>
    <button data-toggle="md-snackbar" data-text="50px from the bottom" data-html="true" data-bottom="100" data-full-width="true">Try</button>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="dist/md-snackbars.min.js"></script>

    <script>
        $(function() {
            MDSnackbars.init();

            $(document).on('click', '.snackbar-show', function(){
                MDSnackbars.show({text: 'This is a test', timeout:0});
            }).on('click', '.snackbar-hide', function(){
                MDSnackbars.hide();
            });
            var options = {
                toast: false,       // change snackbar's style (true = rounded corners)
                align: 'left',      // align 'left' or 'right'
                fullWidth: true,   // snackbar takes all screen width (overrides align and toast style, also remove default 2px rounded corners)
                timeout: 3000,      // delay before the snackbar disappears (if 0, the snackbar is permanent unless another snackbar is triggered or MDSnackbars.hide() is called)
                html: false ,       // allows HTML insertion
                bottom: 100,
                clickToClose: true  // enable/disable click to close behavior
            };
            MDSnackbars.show(options);

        });
    </script>
</body>
</html>
